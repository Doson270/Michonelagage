            align-items: center;

            text-align: center;
            padding: 40px 20px;
        }
        .error-container h1 {

        }
        .error-container p {

        }

            display: inline-block;
            padding: 12px 30px;
            background: #1d3c1d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .error-container a:hover {
